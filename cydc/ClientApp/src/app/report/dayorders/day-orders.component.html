<div class="col-md-12">
  <div class="row">
    <div class="col-md-6 mat-elevation-z1 mb-3">
      <h2>每天订单统计（近{{days}}天）</h2>
      <ngx-charts-bar-vertical [results]="dayOrdersData"></ngx-charts-bar-vertical>
    </div>
    <div class="col-md-6 mat-elevation-z1 mb-3">
      <h2>小时订单统计（近{{days}}天）</h2>
      <ngx-charts-line-chart [results]="hourOrdersData"></ngx-charts-line-chart>
    </div>
    <div class="col-md-6">
      <mat-card>
        <mat-card-title>
          口味统计（近{{days}}天）
        </mat-card-title>
        <!-- <canvas baseChart width="400" height="300" [data]="tasteOrdersData" [labels]="tasteOrdersLabels" chartType="doughnut"></canvas> -->
      </mat-card>
    </div>
  </div>
</div>
