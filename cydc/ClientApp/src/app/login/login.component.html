<div class="row text-center">
  <form class="form-signin col-6" (ngSubmit)="signIn()" [formGroup]="loginForm">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="UserName/Email Address" required autofocus
           formControlName="userName">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
           formControlName="password">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"
               formControlName="rememberMe"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">
      <span class="spinning">ðŸ’«</span>Sign in
    </button>
    <p class="mt-5 mb-3 text-muted">sdcb&copy; 2018</p>
  </form>
</div>
