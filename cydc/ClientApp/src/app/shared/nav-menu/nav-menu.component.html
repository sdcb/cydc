<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>cydc</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" [routerLink]='["/"]'>Home</a>
          </li>
          <li *ngIf="!userService.userStatus.isLoggedIn" class="nav-item">
            <a class="nav-link text-dark" [routerLink]='["/user/login"]'>登录</a>
          </li>
          <li *ngIf="userService.userStatus.isLoggedIn" class="nav-item">
            <a class="nav-link text-dark" [routerLink]='["/user/login"]'>已登录为：<span class="text-danger">{{userService.userStatus.name}}</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
