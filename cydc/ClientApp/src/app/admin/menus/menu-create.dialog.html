<h2>创建菜单</h2>

<form (ngSubmit)="submit()">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <mat-form-field class="w100">
          <mat-label>套餐类型</mat-label>
          <input matInput required name="title" [(ngModel)]="createDto.title">
        </mat-form-field>
      </div>

      <div class="col-12 col-md-6">
        <mat-form-field class="w100">
          <mat-label>价格</mat-label>
          <input matInput required type="number" name="price" [(ngModel)]="createDto.price">
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="w100">
          <mat-label>内容</mat-label>
          <input matInput required name="details" [(ngModel)]="createDto.details" cdkFocusInitial>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div mat-dialog-actions>
    <span class="flex-fill"></span>
    <button type="submit" mat-button>创建</button>
  </div>
</form>
