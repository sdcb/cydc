<h2>重置密码 - {{user.name}}</h2>

<form (ngSubmit)="confirm()">
  <div class="row">
    <div class="col-12">
      <mat-form-field class="w100">
        <input matInput required [type]="hide ? 'password' : 'text'" placeholder="密码" name="password" cdkFocusInitial minlength="8" autocomplete="off"
          [formControl]="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </div>

    <div class="col-12" *ngIf="hide">
      <mat-form-field class="w100">
        <input matInput required type="password" placeholder="确认密码" name="confirmPassword" autocomplete="off"
          [formControl]="confirmPassword">
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions>
    <button type="button" mat-button (click)="generateRandom()">生成随机</button>
    <span class="flex-fill"></span>
    <button type="submit" color="primary" mat-button>确定</button>
  </div>
</form>
