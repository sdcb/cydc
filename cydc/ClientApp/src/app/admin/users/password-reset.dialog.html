<h2>重置密码 - {{user}}</h2>

<form (ngSubmit)="confirm()">
  <mat-form-field>
    <input matInput required type="password" placeholder="密码" name="password" cdkFocusInitial [formControl]="password" minlength="8">
  </mat-form-field>

  <mat-form-field>
    <input matInput required type="password" placeholder="确认密码" value="value" name="confirmPassword" [formControl]="confirmPassword">
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">取消</button>
    <span class="flex-fill"></span>
    <button mat-button>确定</button>
  </div>
</form>
