<div class="row mat-elevation-z2">
  <div class="col-12">
    <div class="container">
      <div class="row">
        <h2 class="d-inline">用户列表</h2>
        <span class="flex-fill"></span>
      </div>
    </div>
  </div>
  <div class="col-12">
    <table mat-table matSort [dataSource]="dataSource" class="w100">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>名字</th>
        <td mat-cell *matCellDef="let item">{{item.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>邮箱</th>
        <td mat-cell *matCellDef="let item">{{item.email}}</td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>余额</th>
        <td mat-cell *matCellDef="let item">{{item.balance}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[12,20,50,100]" showFirstLastButtons itemsPerPageLabel="每页条数:"></mat-paginator>
  </div>
</div>
