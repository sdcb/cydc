<div class="row mat-elevation-z2">
  <div class="col-12">
    <div class="container">
      <div class="row">
        <h2 class="d-inline">点餐列表</h2>
        <span class="flex-fill"></span>
        <h2 class="d-inline">余额：{{balance === undefined ? '--' : balance}}元</h2>
      </div>
    </div>
  </div>
  <div class="col-12">
    <table mat-table matSort [dataSource]="dataSource" class="w100">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let item">{{item.id}}</td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>用户名</th>
        <td mat-cell *matCellDef="let item">{{item.userName}}</td>
      </ng-container>

      <ng-container matColumnDef="orderTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>订餐时间</th>
        <td mat-cell *matCellDef="let item">{{item.orderTime | date:'yyyy年M月d日 H:mm'}}</td>
      </ng-container>

      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>菜单</th>
        <td mat-cell *matCellDef="let item">{{item.menu}}</td>
      </ng-container>

      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>备注</th>
        <td mat-cell *matCellDef="let item">
          <span [matTooltip]="item.comment">{{item.comment ? '💬' : ''}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>价格</th>
        <td mat-cell *matCellDef="let item">{{item.price}}</td>
      </ng-container>

      <ng-container matColumnDef="isPayed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>是否付款</th>
        <td mat-cell *matCellDef="let item">{{item.isPayed ? '✔' : ''}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[12,20,50,100]" showFirstLastButtons itemsPerPageLabel="每页条数:"></mat-paginator>
  </div>
</div>
