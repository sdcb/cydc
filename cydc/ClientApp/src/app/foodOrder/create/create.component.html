<div class="row" #alertArea>
  <div class="col-sm">
    <ngb-alert [dismissible]="false" type="info">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-8" [innerHtml]="siteNotification"></div>
          <div class="col-12 col-md-6 col-lg-4">
            <img style="width: 100%;" src="https://cydc.starworks.cc/images/pay.png" />
          </div>
        </div>
      </div>
    </ngb-alert>
  </div>
</div>
<form (ngSubmit)="submit()">
  <div class="row">

    <div class="col">
      <div class="form-group">
        <table class="table table-striped table-bordered table-hover table-sm">
          <tr>
            <th>套餐</th>
            <th>价格</th>
            <th>内容</th>
            <th></th>
          </tr>
          <tr *ngFor="let menu of menus">
            <td>{{menu.title}}</td>
            <td>{{menu.price}}</td>
            <td>{{menu.details}}</td>
            <td class="text-center"><button type="submit" class="btn btn-link btn-sm" (click)="selectedMenu = menu;">点餐</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</form>
